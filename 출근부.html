// ------------주석(공휴일 데이터) 시작 ----
const HOLIDAY_MAP = new Map(); // 'YYYY-MM-DD' -> '공휴일명(정리된 문자열)'

// ✦ 요약 정규화: 불필요 접두어/공백 정리, 대표명 유지
function normalizeHolidayName(s){
  if(!s) return '';
  s = String(s).replace(/\s+/g, ' ').trim();  // 다중 공백 정리
  s = s.replace(/^쉬는 날\s*/i, '');          // "쉬는 날 " 접두어 제거
  s = s.replace(/^\(대체\)\s*/i, '');         // 혹시 모를 "(대체)" 제거
  s = s.replace(/대체공휴일(?:\s*\(.+?\))?/g, '대체공휴일'); // "대체공휴일(추석)" -> "대체공휴일"
  return s;
}

// ✦ 같은 날 여러 이벤트 → 중복 제거(더 긴 대표명 우선)
function consolidateNames(arr){
  const uniq = Array.from(new Set(arr.map(normalizeHolidayName).filter(Boolean)));
  // 길이 긴 순으로 정렬 후 부분포함 제거
  uniq.sort((a,b)=>b.length-a.length);
  const kept = [];
  uniq.forEach(n=>{
    if(!kept.some(k=>k.includes(n) && k!==n)) kept.push(n);
  });
  return kept.join(' / ');
}

async function loadHolidays(year){
  try{
    const url = `${GAS_WEBAPP_URL}?fn=holidays&year=${year}`;
    const res = await fetch(url, { method:'GET' });
    const json = await res.json();
    if(json.ok && Array.isArray(json.items)){
      HOLIDAY_MAP.clear();
      // 날짜별로 이름들을 배열로 모았다가, 마지막에 정리해서 넣기
      const bucket = new Map(); // date -> [names...]
      json.items.forEach(({date,name})=>{
        const arr = bucket.get(date) || [];
        arr.push(name);
        bucket.set(date, arr);
      });

      bucket.forEach((names, date)=>{
        HOLIDAY_MAP.set(date, consolidateNames(names));
      });
// ------------주석(alt-holiday-postprocess) 시작 ----
// 규칙: '추석' 또는 '설날'을 포함한 연휴 묶음 중 일요일이 하나라도 포함되면,
// 그 묶음의 '마지막 날짜' 라벨을 '대체공휴일'로 강제 치환한다.
// (GAS가 '쉬는 날 추석 연휴' 같은 라벨만 주는 경우 대응)

(function applyAltForLunarHolidays(){
  // 1) HOLIDAY_MAP에서 '추석'/'설날' 관련 날짜만 추출
  const entries = Array.from(HOLIDAY_MAP.entries()) // [dateStr, name]
    .filter(([dateStr, name]) => /추석|설날/.test(name));

  if (!entries.length) return;

  // 2) 날짜 오름차순 정렬
  entries.sort((a,b)=> a[0] < b[0] ? -1 : a[0] > b[0] ? 1 : 0);

  // 3) 연속 날짜 기준으로 묶음(cluster) 나누기
  const clusters = [];
  let curr = [];
  const toDate = s => { const [y,m,d]=s.split('-').map(Number); return new Date(y, m-1, d); };
  const isNextDay = (a,b)=> {
    const da = toDate(a), db = toDate(b);
    return (db - da) === 24*60*60*1000;
  };

  entries.forEach(([dateStr, name], i)=>{
    if (i===0) { curr.push([dateStr, name]); return; }
    const prev = entries[i-1][0];
    if (isNextDay(prev, dateStr)) curr.push([dateStr, name]);
    else { clusters.push(curr); curr = [[dateStr, name]]; }
  });
  if (curr.length) clusters.push(curr);

  // 4) 각 묶음에 일요일이 포함되어 있으면 마지막 날을 '대체공휴일'로 치환
  clusters.forEach(cluster=>{
    const hasSunday = cluster.some(([dateStr])=>{
      const dt = toDate(dateStr);
      return dt.getDay() === 0; // 0 = Sun
    });
    if (hasSunday) {
      const [lastDate] = cluster[cluster.length - 1];
      HOLIDAY_MAP.set(lastDate, '대체공휴일'); // 강제 치환
    }

// "6"->"06:00", "630"->"06:30", "7:5"->"07:05" 같은 입력을 자동 정규화
function normalizeHHMM(raw){
  let s = String(raw||'').trim();
  if(!s) return '';
  // 콜론/공백 제거 후 숫자만
  s = s.replace(/[^\d]/g,'');
  if(s.length===1) s = '0'+s+'00';
  else if(s.length===2) s = s + '00';
  else if(s.length===3) s = '0' + s; // 630 -> 0630
  else if(s.length>4) s = s.slice(0,4);
  const hh = Math.min(parseInt(s.slice(0,2),10)||0, 23);
  const mm = Math.min(parseInt(s.slice(2,4),10)||0, 59);
  return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;
}

// 셀 표시값 ↔ 입력값 변환
const toTimeValue = (s) => { // "06 : 00" -> "06:00"
  s = String(s||'').trim();
  const m = s.match(/(\d{1,2})\s*:\s*(\d{2})/);
  return m ? `${m[1].padStart(2,'0')}:${m[2]}` : '';
};
const toCellValue = (s) => { // "06:00" -> "06 : 00"
  const m = String(s||'').match(/(\d{1,2}):(\d{2})/);
  return m ? `${m[1].padStart(2,'0')} : ${m[2]}` : '';
};

function bindTimeAutoFormat(el){
  if(!el) return;
  el.addEventListener('input', ()=>{
    // 입력 중에는 자리수 2/4에서 자동으로 콜론 들어가도록 가볍게 지원
    const v = el.value.replace(/[^\d]/g,'');
    if(v.length===0){ el.value=''; return; }
    if(v.length<=2){ el.value = v; return; } // 0~2자리: 시만
    el.value = v.slice(0,2) + ':' + v.slice(2,4);
  });
  el.addEventListener('blur', ()=>{
    el.value = normalizeHHMM(el.value);
  });
}

function addMinutesToHHMM(hhmm, addMin){
  const m = String(hhmm||'').match(/(\d{1,2}):(\d{2})/);
  if(!m) return '';
  let h = parseInt(m[1],10), mm = parseInt(m[2],10);
  let total = h*60 + mm + (addMin|0);
  if (total < 0) total = 0;
  h = Math.floor(total/60); mm = total%60;
  return `${String(h).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;
}
