    async function fetchWithRetry(url, options = {}, { retries = 3, baseDelay = 500 } = {}){
      let lastErr;
      for(let attempt=0; attempt<=retries; attempt++){
        try{
          const res = await fetch(url, options);
          if(!res.ok){
            // 403은 즉시 처리 (토큰 만료 등)

            await new Promise(r => setTimeout(r, delay));
          }
        }

    const arr=Object.values(node).filter(e=> tb? (e.topBottom||'')===tb : true);
    return arr.reduce((s,e)=> s+toInt(e.qty),0);
  };

  const rowHtml=(r, o, i, m) => {
    const n=o-i; const negCls = n<0 ? 'neg' : '';

    const o = selectedMonths.reduce((acc, m) => acc + sumMonth(r.key, m, r.tb, 'orders'), 0);

            <tbody>${rowsM.join('')}</tbody>

  });

async function refreshProgress(){
  if(!state.snapshot) state.snapshot = await getStatusOnce();
  const data = state.snapshot||{};
  // ▼▼▼ 이 부분이 핵심입니다 ▼▼▼
  // 기존: const months = collectAllMonths(data);
  // 변경: state.selectedMonths 에서 선택된 월 목록을 가져옵니다.
  const months = Array.from(state.selectedMonths);
  const ITEMS = buildItems(data);
  let totO=0, totR=0;

  months.forEach(m=>{
    ITEMS.forEach(it=>{
      const o = Object.values((((data[it.key]||{}).orders||{})[m])||{}).filter(e=> it.tb? (e.topBottom||'')===it.tb : true).reduce((s,e)=> s+toInt(e.qty),0);
      const r = Object.values((((data[it.key]||{}).receipts||{})[m])||{}).filter(e=> it.tb? (e.topBottom||'')===it.tb : true).reduce((s,e)=> s+toInt(e.qty),0);
      totO += o; totR += r;
    });
  });

  const p = totO>0 ? Math.round((totR/totO)*100) : (totR>0?100:0);
  const bar = $('#progressBarInner');
  bar.style.width = Math.min(100,p)+'%'; bar.textContent = Math.min(100,p)+'%';
  const overTxt = (totR<=totO)? `${p}%` : `-${Math.round((totR-totO)/totO*100)}%`;
  
  // 전체발주가 아닌 '선택된 발주'로 텍스트를 변경하여 명확성을 높입니다.
  $('#gaugeStats').textContent = `선택발주 ${totO}개 · 입고 ${totR}개 ${overTxt} 입고됨`;
}

    /* ▷▷▷ 진행률 갱신 종료 ▷▷▷ */

    /* ▷▷▷ 저장(발주/입고) 플로우 시작 ▷▷▷ */
    let entriesToSave = [];

    async function onSaveAll() {
      const displayEntries = [];
      if(state.mode === 'orders'){
        state.draftOrders.sheet.forEach((qty, item) => { if(qty>0) displayEntries.push({name: item, qty}); });
        state.draftOrders.patient.forEach((qty, key) => {
          const [itemName, tb] = key.split('__');
          const kindLabel = itemName.includes('일반') ? '일반' : '정형';
          const size = itemName.replace('일반환의','').replace('정형환의','');
          const name = labelOf(kindLabel, tb, size);
          if(qty>0) displayEntries.push({name, qty});
        });
        state.draftOrders.hip.forEach((qty, item)=>{ if(qty>0) displayEntries.push({name: item, qty}); });
      } else {
        $$('.rq').forEach(inp => {
          const qty = toInt(inp.value);
          if(qty > 0){ const name = inp.closest('tr').querySelector('.name').textContent; displayEntries.push({name, qty}); }
        });
      }
      if(displayEntries.length === 0){ showToast((state.mode === 'orders' ? '발주' : '입고') + ' 입력값이 없습니다.'); return; }

      entriesToSave = state.mode === 'orders'
        ? [...state.draftOrders.sheet.entries(), ...state.draftOrders.patient.entries(), ...state.draftOrders.hip.entries()]
            .map(([key, qty]) => { if(key.includes('__')) { const [itemName, topBottom] = key.split('__'); return {itemName, qty, topBottom}; } return {itemName: key, qty, topBottom:''}; })
            .filter(e => e.qty > 0)
        : $$('.rq').filter(inp => toInt(inp.value) > 0).map(inp => ({ itemName: inp.dataset.item, topBottom: inp.dataset.tb || '', qty: toInt(inp.value) }));

      $('#modalSummaryList').innerHTML = displayEntries.map(e => `<li><span class="item-name">${e.name}</span> <span class="item-qty">${e.qty}개</span></li>`).join('');
      $('#modalTitle').textContent = state.mode === 'orders' ? '발주 내역 확인' : '입고 내역 확인';
      $('#confirmationModal').style.display = 'flex';
    }

    async function proceedWithSave() {
      const ymd = state.entryDate;
      const ym  = ymOf(ymd);
      const day = Number(ymd.split('-')[2]||'1');
      const updates = {};

      try{
        showLoader('저장 처리중…');

        if(state.mode === 'orders'){
          entriesToSave.forEach(({itemName, qty, topBottom})=>{
            const q = toInt(qty); if(q<=0) return;
            const k = push(ref(rtdb)).key;
            updates[`purchase_status/${itemName}/name`] = itemName;
            updates[`purchase_status/${itemName}/orders/${ym}/${k}`] = {qty:q, topBottom: topBottom||'', ts:Date.now()};
          });
          await updatePurchaseStatus(updates);
          state.draftOrders.sheet.clear(); state.draftOrders.patient.clear(); state.draftOrders.hip.clear();
          showToast('발주 저장 완료');
        } else {
          entriesToSave.forEach(({itemName, qty, topBottom})=>{
            const q = toInt(qty); if(q<=0) return;
            const k = push(ref(rtdb)).key;
            updates[`purchase_status/${itemName}/name`] = itemName;
            updates[`purchase_status/${itemName}/receipts/${ym}/${k}`] = {day, qty:q, topBottom: topBottom||'', ts:Date.now()};

          await updatePurchaseStatus(updates);

        hideLoader();

async function openEditModalForMonth(month) {
  const modal = $('#editModal');
  const body = $('#editModalBody');
  modal.style.display = 'flex';
  body.innerHTML = '<div class="spinner"></div>';

  const year = month.substring(2, 4);
  const mon = parseInt(month.substring(5, 7), 10);
  $('#editModalTitle').textContent = `${year}년 ${mon}월 전체 내역 수정`;

  const getTransactionTimestamp = (transaction, monthStr) => {
    if (transaction.type === 'receipts' && transaction.day) {
      return new Date(`${monthStr}-${String(transaction.day).padStart(2, '0')}`).getTime();
    }
    return transaction.ts || 0;
  };

  try {
    const allTransactions = [];
    const ITEMS = buildItems(state.snapshot);

    ITEMS.forEach(item => {
      const itemData = state.snapshot[item.key] || {};
      const orders = Object.entries((itemData.orders || {})[month] || {}).map(([id, data]) => ({ id, type: 'orders', itemKey: item.key, itemLabel: item.label, ...data }));
      const receipts = Object.entries((itemData.receipts || {})[month] || {}).map(([id, data]) => ({ id, type: 'receipts', itemKey: item.key, itemLabel: item.label, ...data }));
      allTransactions.push(...orders, ...receipts);
    });

    const sortedTransactions = allTransactions.sort((a, b) => getTransactionTimestamp(a, month) - getTransactionTimestamp(b, month));

    // 발주(orders)와 입고(receipts) 데이터 분리
    const ordersList = sortedTransactions.filter(t => t.type === 'orders');
    const receiptsList = sortedTransactions.filter(t => t.type === 'receipts');

    if (sortedTransactions.length === 0) {
      body.innerHTML = '<p style="text-align:center;padding:20px 0;">해당 월에 수정할 상세 내역이 없습니다.</p>';
      return;
    }

    // 리스트 아이템 HTML을 생성하는 헬퍼 함수
    const createListItemHtml = (t) => {
      const dateStr = t.type === 'receipts'
        ? `${mon}월 ${t.day}일`
        : (t.ts && !isNaN(t.ts) ? new Date(t.ts).toLocaleDateString('ko-KR', { month: 'long', day: 'numeric' }) : '날짜 정보 없음');
      const typeLabel = t.type === 'orders' ? '발주' : '입고';
      const colorCls = t.itemLabel.includes('일반') ? 'txt-normal' : (t.itemLabel.includes('정형') ? 'txt-ortho' : '');

      return `
        <li data-id="${t.id}" data-type="${t.type}" data-item-key="${t.itemKey}" data-month="${month}" data-original-qty="${t.qty}">
          <div class="item-details">
            <span class="item-name ${colorCls}">${t.itemLabel}</span>
            <small class="sub-info">${dateStr} ${typeLabel}</small>
          </div>
          <input type="number" class="qty-input" value="${t.qty}" min="0">
          <button class="btn ghost red delete-btn">삭제</button>
        </li>`;
    };

    const ordersHtml = ordersList.map(createListItemHtml).join('');
    const receiptsHtml = receiptsList.map(createListItemHtml).join('');

    // 탭과 리스트를 포함한 전체 모달 body HTML
    body.innerHTML = `
      <div class="modal-tabs">
        <button class="modal-tab active" data-tab="orders-list">발주 (${ordersList.length}건)</button>
        <button class="modal-tab" data-tab="receipts-list">입고 (${receiptsList.length}건)</button>
      </div>
      <ul id="orders-list">${ordersHtml}</ul>
      <ul id="receipts-list" class="is-hidden">${receiptsHtml}</ul>
    `;

    // 탭 클릭 이벤트 리스너
    body.querySelector('.modal-tabs').addEventListener('click', e => {
      const target = e.target;
      if (target.classList.contains('modal-tab')) {
        body.querySelectorAll('.modal-tab').forEach(tab => tab.classList.remove('active'));
        target.classList.add('active');

        body.querySelectorAll('ul').forEach(ul => ul.classList.add('is-hidden'));
        const tabContentId = target.dataset.tab;
        body.querySelector(`#${tabContentId}`).classList.remove('is-hidden');
      }
    });

    // 삭제 버튼 이벤트 리스너 (ul 두 개를 모두 대상으로 함)
    body.addEventListener('click', e => {
      const target = e.target;
      if (target.classList.contains('delete-btn')) {
        const li = target.closest('li');
        if (li) li.classList.toggle('is-deleted');
      }
    });

  } catch (err) {
    console.error("월별 상세 내역 로딩 실패:", err);
    body.innerHTML = '<p style="text-align:center;padding:20px 0;">오류가 발생했습니다.</p>';
  }
}

async function saveEdits() {
  try {
    showLoader('변경내용 저장중…');

    const updates = {};
 $$('#editModalBody li').forEach(li => {
      const { id, type, itemKey, month } = li.dataset;
      const path = `purchase_status/${itemKey}/${type}/${month}/${id}`;

      if (li.classList.contains('is-deleted')) {
        updates[path] = null;
      } else {
        const input = li.querySelector('.qty-input');
        // ▼▼▼ 이렇게 수정되었습니다 ▼▼▼
        const originalQty = toInt(li.dataset.originalQty); 
        const newQty = toInt(input.value);

        if (newQty !== originalQty) {
          updates[`${path}/qty`] = newQty;
        }
      }
    });

    if (Object.keys(updates).length > 0) {
      await updatePurchaseStatus(updates);
    }

    $('#editModal').style.display = 'none';
    showToast('수정 완료!');
    successAudio.play();
    state.snapshot = await getStatusOnce();
    renderBody();
    refreshProgress();
  } catch (err) {
    console.error("수정사항 저장 실패:", err);
    showToast('수정 저장 실패: 잠시 후 재시도해주세요.');
  } finally {
    hideLoader();
  }
}

   // 기존 onExportExcel_AllData 함수를 이 코드로 교체해주세요.

async function onExportExcel_AllData(){
  try {
    showLoader('엑셀 생성중…');

    if(!state.snapshot) state.snapshot=await getStatusOnce();
    const all=state.snapshot||{};
    
    const selectedMonths = Array.from(state.selectedMonths).sort((a, b) => a.localeCompare(b));
    const allMonths = collectAllMonths(all).sort((a,b) => a.localeCompare(b));

    if (selectedMonths.length === 0) {
      showToast("요약에 포함할 발주 월이 선택되지 않았습니다.");
      return;
    }

    const ITEMS = buildItems(all);
    const wb=new ExcelJS.Workbook();
    const sumMonth = (it, kind, m, tb='')=>{
      const node=((it[kind]||{})[m])||{};
      return Object.values(node).filter(e=> tb? (e.topBottom||'')===tb : true).reduce((s,e)=> s+toInt(e.qty),0);
    };
    const sumRange = (it, kind, months, tb='')=> months.reduce((acc,m)=> acc + sumMonth(it,kind,m,tb), 0);

    // 요약 시트 (발주:선택월 / 입고:전체)
    const wsSum=wb.addWorksheet('요약');
    wsSum.addRow(['품목','선택발주량','전체입고량','미입고(선택발주 기준)','진행률']);
    wsSum.views = [{state:'frozen', xSplit:1, ySplit:1}];
    let totO=0, totR=0;
    ITEMS.forEach(r=>{
      const it=all[r.key]||{};
      const o=sumRange(it,'orders',selectedMonths,r.tb);
      const v=sumRange(it,'receipts',allMonths,r.tb);
      if(o!==0 || v!==0){
        const n=o-v;
        const pct = (o>0) ? `${Math.round(v/o*100)}%` : 'N/A';
        const row=wsSum.addRow([r.label,o,v,n,pct]);
        if(r.group==='normal') row.getCell(1).font={color:{argb:'FF16A34A'},bold:true};
        if(r.group==='ortho')  row.getCell(1).font={color:{argb:'FF2563EB'},bold:true};
      }
    });

    // 발주월별 시트 (선택된 월 기준)
    const wsOrd=wb.addWorksheet('발주월별(선택월)');
    const ordHeaders = ['품목', ...selectedMonths.map(m => { const year = m.substring(2, 4); const month = parseInt(m.substring(5, 7), 10); return `${year}년 ${month}월`; })];
    wsOrd.addRow(ordHeaders);
    wsOrd.views = [{state:'frozen', xSplit:1, ySplit:1}];
    ITEMS.forEach(r=>{
      const it=all[r.key]||{};
      const vals=selectedMonths.map(m=> sumMonth(it,'orders',m,r.tb));
      if(vals.some(v=>v!==0)){
        const added=wsOrd.addRow([r.label, ...vals]);
        if(r.group==='normal') added.getCell(1).font={color:{argb:'FF16A34A'},bold:true};
        if(r.group==='ortho')  added.getCell(1).font={color:{argb:'FF2563EB'},bold:true};
      }
    });

    // 입고(날짜별) 시트 (전체 월 기준)
    const monthToDays = {};
    allMonths.forEach(m=>{
      const daysSet = new Set();
      ITEMS.forEach(r=>{
        const recs = (((all[r.key]||{}).receipts||{})[m])||{};
        Object.values(recs).forEach(e=>{
          const d = Number(e.day||''); if(!Number.isNaN(d)) daysSet.add(d);
        });
      });
      monthToDays[m] = Array.from(daysSet).sort((a,b)=>a-b);
    });

    const wsRecv=wb.addWorksheet('입고_날짜별(전체)');
    const recvHeaders = ['품목', ...allMonths.flatMap(m=> monthToDays[m].map(d=>`${parseInt(m.slice(5,7),10)}월 ${d}일`))];
    wsRecv.addRow(recvHeaders);
    wsRecv.views = [{state:'frozen', xSplit:1, ySplit:1}];
    const daySum = (it, m, d, tb='')=>{
      const node=((it.receipts||{})[m])||{};
      return Object.values(node).filter(e=> (tb? (e.topBottom||'')===tb : true) && Number(e.day||'')===d).reduce((s,e)=> s+toInt(e.qty),0);
    };
    ITEMS.forEach(r=>{
      const it=all[r.key]||{};
      const vals = allMonths.flatMap(m=> monthToDays[m].map(d=> daySum(it, m, d, r.tb)));
      if(vals.some(v=>v!==0)){
        const added=wsRecv.addRow([r.label, ...vals]);
        if(r.group==='normal') added.getCell(1).font={color:{argb:'FF16A34A'},bold:true};
        if(r.group==='ortho')  added.getCell(1).font={color:{argb:'FF2563EB'},bold:true};
      }
    });

    [wsSum, wsOrd, wsRecv].forEach(ws => {
      ws.getRow(1).eachCell(c=>{ c.fill={type:'pattern',pattern:'solid',fgColor:{argb:'FF1E293B'}}; c.font={bold:true,color:{argb:'FFFFFFFF'}}; c.alignment={horizontal:'center'}; });
      for(let r=2; r<=ws.rowCount; r++){ ws.getRow(r).eachCell((c,ci)=>{ c.alignment={vertical:'middle',horizontal:(ci===1?'left':'center')}; }); }
      ws.columns.forEach(column => {
        let max_length = 0;
        column.eachCell({ includeEmpty: true }, cell => {
          let cell_length = (cell.value || '').toString().length;
          if (cell_length > max_length) { max_length = cell_length; }
        });
        column.width = Math.max(10, max_length + 2);
      });
      ws.getColumn(1).width = 11.88;
    });

    const buf=await wb.xlsx.writeBuffer();
    const ymd = new Date().toISOString().slice(2, 10).replace(/-/g, '');
    saveAs(new Blob([buf]), `구매현황_발주필터(${ymd}).xlsx`);
  } catch (e) {
    console.error("엑셀 생성 실패:", e);
    showToast("엑셀 생성 실패: 다시 시도해주세요.");
  } finally {
    hideLoader();
  }
}
