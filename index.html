    const ROWS = 10;

const EMPTY_CELLS = 0; // ÎπàÏπ∏ ÏóÜÏùå
const TILE_COUNT = TOTAL_CELLS - EMPTY_CELLS; // 50 ÌÉÄÏùº


    let tiles = [];
    let selectedTile = null;

function generateTiles() {
  tiles = new Array(TOTAL_CELLS).fill(-1);

  // 3~6Ïåç ÏÇ¨Ïù¥Î°ú Ïù∏Ï†ë Ïåç Í∞úÏàò Í≤∞Ï†ï
  const pairsCount = Math.floor(Math.random() * 4) + 3; // 3~6Ïåç

  const totalPairs = TILE_COUNT / 2; // Ï¥ù 25Ïåç

  // 1) Ïù∏Ï†ë ÏåçÏùÑ ÏúÑÌïú Ïù¥ÎØ∏ÏßÄ Ïù∏Îç±Ïä§ (Ï§ëÎ≥µ ÌóàÏö©)
  const adjacentPairs = [];
  for (let i = 0; i < pairsCount; i++) {
    adjacentPairs.push(Math.floor(Math.random() * images.length));
  }

  // 2) ÎÇòÎ®∏ÏßÄ Ïåç Ïù¥ÎØ∏ÏßÄ Ïù∏Îç±Ïä§ (Ï§ëÎ≥µ ÌóàÏö©)
  const otherPairs = [];
  for (let i = 0; i < totalPairs - pairsCount; i++) {
    otherPairs.push(Math.floor(Math.random() * images.length));
  }

  // 3) Í∞ÄÎä•Ìïú Ïù∏Ï†ë ÏúÑÏπò Ï∞æÍ∏∞ (Í∞ÄÎ°ú+ÏÑ∏Î°ú Ïù∏Ï†ë Î™®Îëê Ìè¨Ìï®)
  const possiblePositions = [];
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      const idx = r * COLS + c;
      // Í∞ÄÎ°ú Ïò§Î•∏Ï™Ω Ïù∏Ï†ë
      if (c < COLS - 1) possiblePositions.push([idx, idx + 1]);
      // ÏÑ∏Î°ú ÏïÑÎûò Ïù∏Ï†ë
      if (r < ROWS - 1) possiblePositions.push([idx, idx + COLS]);
    }
  }

  // ÏúÑÏπòÎ•º ÎûúÎç§ÌïòÍ≤å ÏÑûÍ∏∞
  for (let i = possiblePositions.length -1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [possiblePositions[i], possiblePositions[j]] = [possiblePositions[j], possiblePositions[i]];
  }

  // 4) Î∂ôÏñ¥ÏûàÎäî Ïåç Î∞∞Ïπò
  const usedPositions = new Set();
  let adjacentPlaced = 0;

  for (let i = 0; i < possiblePositions.length && adjacentPlaced < pairsCount; i++) {
    const [pos1, pos2] = possiblePositions[i];
    // Îëê Ïπ∏ Î™®Îëê ÎπàÏπ∏Ïù¥Ïñ¥Ïïº Ìï®
    if (!usedPositions.has(pos1) && !usedPositions.has(pos2)) {
      tiles[pos1] = adjacentPairs[adjacentPlaced];
      tiles[pos2] = adjacentPairs[adjacentPlaced];
      usedPositions.add(pos1);
      usedPositions.add(pos2);
      adjacentPlaced++;
    }
  }

  // 5) ÎÇòÎ®∏ÏßÄ ÏúÑÏπòÏóê Îã§Î•∏ Ïåç Î∞∞Ïπò
  const emptyPositions = [];
  for (let i = 0; i < TOTAL_CELLS; i++) {
    if (tiles[i] === -1) emptyPositions.push(i);
  }

  let pairIdx = 0;
  for (let i = 0; i < emptyPositions.length; i += 2) {
    const imgIndex = otherPairs[pairIdx];
    tiles[emptyPositions[i]] = imgIndex;
    tiles[emptyPositions[i + 1]] = imgIndex;
    pairIdx++;
  }

  // 6) Ï†ÑÏ≤¥ ÌÉÄÏùº ÎûúÎç§ ÏÖîÌîå (Î∂ôÏñ¥ÏûàÎäî Ïåç Ïú†ÏßÄ Ïïà Ìï® - ÎÇúÏù¥ÎèÑ ÏÉÅÏäπ)
  for (let i = tiles.length -1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
  }
}



    // Î≥¥Îìú Î†åÎçîÎßÅ
    function renderBoard() {
      board.innerHTML = '';
      for (let i = 0; i < TOTAL_CELLS; i++) {
        const tileDiv = document.createElement('div');
        tileDiv.classList.add('tile');
        tileDiv.dataset.index = i;
        if (tiles[i] === -1) {
          tileDiv.style.visibility = 'hidden'; // ÎπàÏπ∏ÏùÄ Ïà®ÍπÄ Ï≤òÎ¶¨
        } else {
          const img = document.createElement('img');
          img.src = images[tiles[i]];
          tileDiv.appendChild(img);
        }
        board.appendChild(tileDiv);
      }
    }

    // ÏÑ†ÌÉù Ìï¥Ï†ú
    function deselectTile() {
      if (selectedTile !== null) {
        selectedTile.classList.remove('selected');
        selectedTile = null;
      }
    }

    // Í≤åÏûÑ ÌÅ¥Î¶¨Ïñ¥ Í≤ÄÏÇ¨
    function checkClear() {
      // ÎπàÏπ∏Í≥º Ïù¥ÎØ∏ Ï†úÍ±∞Îêú Ïπ∏(-1) Ïô∏Ïóê Î™®Îì† Ïπ∏Ïù¥ -1Ïù¥Î©¥ ÌÅ¥Î¶¨Ïñ¥
      for (let i = 0; i < tiles.length; i++) {
        if (tiles[i] !== -1) return false;
      }
      return true;
    }

    // ÌÉÄÏùº ÌÅ¥Î¶≠ Ìï∏Îì§Îü¨
    function onTileClick(e) {
      if (!gameStarted) return;
      const target = e.currentTarget;
      const idx = Number(target.dataset.index);

      // ÎπàÏπ∏ÏùÄ Î¨¥Ïãú
      if (tiles[idx] === -1) return;

      if (selectedTile === null) {
        selectedTile = target;
        selectedTile.classList.add('selected');
      } else if (selectedTile === target) {
        deselectTile();
      } else {
        // Îëê ÌÉÄÏùº ÎπÑÍµê (Ïù¥ÎØ∏ÏßÄ Ïù∏Îç±Ïä§ ÎèôÏùºÌïòÎ©¥ Îß§Ïπ≠)
        const idx1 = Number(selectedTile.dataset.index);
        const idx2 = idx;
        if (tiles[idx1] === tiles[idx2]) {
          // Îß§Ïπ≠ ÏÑ±Í≥µ - ÌÉÄÏùº Ï†úÍ±∞
          tiles[idx1] = -1;
          tiles[idx2] = -1;
          // UIÏóêÏÑú Ï†úÍ±∞
          selectedTile.style.visibility = 'hidden';
          target.style.visibility = 'hidden';
          matchSound.currentTime = 0;
          matchSound.play();

          deselectTile();

          // ÌÅ¥Î¶¨Ïñ¥ Í≤ÄÏÇ¨
          if (checkClear()) {
            endGame(true);
          }
        } else {
          // Îß§Ïπ≠ Ïã§Ìå® - ÏÑ†ÌÉù Ìï¥Ï†ú
          deselectTile();
        }
      }
    }

    // ÌÉÄÏù¥Î®∏ ÏãúÏûë
    function startTimer() {
      timer = 90;
      timerFill.style.width = '100%';
      timerText.textContent = `${timer}Ï¥à`;

      timerId = setInterval(() => {
        timer--;
        timerFill.style.width = `${(timer / 90) * 100}%`;
        timerText.textContent = `${timer}Ï¥à`;
        if (timer <= 0) {
          clearInterval(timerId);
          endGame(false);
        }
      }, 1000);
    }

    // Í≤åÏûÑ Ï¢ÖÎ£å
    function endGame(isClear) {
      gameStarted = false;
      clearInterval(timerId);

      gameoverElem.style.display = 'block';
      if (isClear) {

        gameoverSound.currentTime = 0;
        gameoverSound.play();
      }
    }

function resizeBoard() {
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const cols = COLS;
  const rows = ROWS;
  const gap = 6; // gap(px)

  // Î≥¥Îìú Í∞ÄÎ°ú/ÏÑ∏Î°ú ÎπÑÏú® (cols:rows)
  const boardRatio = cols / rows; // 5/10 = 0.5

  // Î∑∞Ìè¨Ìä∏ Í∞ÄÎ°ú/ÏÑ∏Î°ú ÎπÑÏú®
  const viewportRatio = vw / vh;

  let boardWidth, boardHeight;

  if (viewportRatio > boardRatio) {
    // ÌôîÎ©¥Ïù¥ Í∞ÄÎ°úÎ°ú Îçî ÎÑìÏúºÎ©¥ ÏÑ∏Î°ú Í∏∞Ï§Ä ÎßûÏ∂§
    boardHeight = vh * 0.9; // ÏµúÎåÄ 90vh
    boardWidth = boardHeight * boardRatio;
  } else {
    // ÌôîÎ©¥Ïù¥ ÏÑ∏Î°úÎ°ú Îçî Í∏∏Î©¥ Í∞ÄÎ°ú Í∏∞Ï§Ä ÎßûÏ∂§
    boardWidth = vw * 0.9; // ÏµúÎåÄ 90vw
    boardHeight = boardWidth / boardRatio;
  }

  // gapÏùÑ Ï†úÏô∏Ìïú Ïã§Ï†ú ÌÉÄÏùº ÏòÅÏó≠ ÌÅ¨Í∏∞
  const totalGapWidth = (cols - 1) * gap;
  const totalGapHeight = (rows - 1) * gap;

  // board ÌÅ¨Í∏∞ Ï†ÅÏö©
  board.style.width = `${boardWidth}px`;

  // ÌÉÄÏùº ÌÅ¨Í∏∞ ÏûêÎèô Ï°∞Ï†à (grid 1frÏù¥Í∏∞ ÎïåÎ¨∏Ïóê Îî∞Î°ú Ï°∞Ï†àÌï† ÌïÑÏöîÎäî ÏóÜÏùå)
  // Îã®, gapÏù¥ px Îã®ÏúÑÏù¥ÎØÄÎ°ú Î≥¥Îìú ÌÅ¨Í∏∞Ïóê ÏòÅÌñ• Ï§å
}


    // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Î∞è ÏãúÏûë
    function startGame() {
