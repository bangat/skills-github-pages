<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, push, get, query, orderByChild, startAt, endAt } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  /* 프로젝트 설정 */
  const firebaseConfig = {
    apiKey: "AIzaSyAlzPWmeLacWdnW0we7CtfnU2szvxgdIzc",
    authDomain: "hallymlinen.firebaseapp.com",
    databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
    projectId: "hallymlinen",
    storageBucket: "hallymlinen.appspot.com",
    messagingSenderId: "867775830688",
    appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
    measurementId: "G-T02ZFK18L3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const rtdb = getDatabase(app);

  // 익명 로그인 (키오스크)
  onAuthStateChanged(auth, (user)=>{ if(!user) signInAnonymously(auth); });

  // 저장: /logs/{autoId}
  async function saveLogsToRTDB(batchArray){
    const baseRef = ref(rtdb, "logs");
    await Promise.all(batchArray.map(d => push(baseRef, d)));
  }

  // 기간 조회: ts(ms), 종료일 포함
  function dayStart(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()).getTime(); }
  function dayEndInclusiveMs(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate(), 23,59,59,999).getTime(); }
  async function fetchRangeFromRTDB(startDate, endDateInclusive){
    const sMs = dayStart(startDate);
    const eMs = dayEndInclusiveMs(endDateInclusive);
    const qy = query(ref(rtdb, "logs"), orderByChild("ts"), startAt(sMs), endAt(eMs));
    const snap = await get(qy);
    const val = snap.val() || {};
    return Object.keys(val).map(k => ({ id:k, ...val[k] }));
  }

  // 앱에서 사용
  window.__fb = { saveLogsToRTDB, fetchRangeFromRTDB };
</script>

<script>
/* 품목 */
const ITEMS={
  "시트":["대시트","반시트","베갯잇","수건"],
  "환자복":["일반상의","일반하의","정형상의","정형하의"],
  "기타":["억제대","얼음포","기타"]
};
const COLORED_ITEMS = new Set(["대시트","반시트","베갯잇","수건"]); // 색상 적용 대상
const ALL_ITEMS = Object.values(ITEMS).flat();
const WARDS=["93","83","73","71","63","62","61","52","51","42","41","기타"];
const LS={ ward:"linen/ward", logs:"linen/logs", draft:(ward)=>`linen/draft/${ward||'_none_'}` };
let state={ ward:localStorage.getItem(LS.ward)||"", section:"input", cat:"시트" };
const el=s=>document.querySelector(s), els=s=>Array.from(document.querySelectorAll(s));

/* 진동(지원 기기에서만) */
function vibrateOnce(ms=1000){ try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(_){ } }

/* 날짜 범위 → ms 상하한 */
function rangeMsByDates(startStr, endStr){
  const sParts = startStr.split("-").map(Number);
  const eParts = endStr.split("-").map(Number);
  let s = new Date(sParts[0], sParts[1]-1, sParts[2], 0,0,0,0);
  let e = new Date(eParts[0], eParts[1]-1, eParts[2], 23,59,59,999);
  if(e.getTime() < s.getTime()){ const tmp=s; s=e; e=tmp; }
  return [s.getTime(), e.getTime()+1];
}

/* 로컬 저장/초안 */
function getLogs(){ return JSON.parse(localStorage.getItem(LS.logs)||"[]"); }
function setLogs(a){ localStorage.setItem(LS.logs, JSON.stringify(a)); }
function getDraft(){ try{ return JSON.parse(localStorage.getItem(LS.draft(state.ward))||"{}"); }catch(_){ return {}; } }
function setDraft(obj){ localStorage.setItem(LS.draft(state.ward), JSON.stringify(obj||{})); }
function setDraftQty(item, qty){ const d=getDraft(); d[item]=Math.max(0, qty|0); setDraft(d); }
function getDraftQty(item){ const d=getDraft(); return Math.max(0, parseInt(d[item]||0) || 0); }

/* 입력 테이블 */
function buildTable(){
  const tb=el("#inputTable tbody"); tb.innerHTML="";
  ITEMS[state.cat].forEach(name=>{
    const tr=document.createElement("tr");
   tr.innerHTML=`
  <td class="item-name">
    ${name.startsWith("기타(")
      ? `기타<br><span style="display:block;background:#fff9c4;color:#111;padding:2px 6px;border-radius:6px;font-size:13px">${name.replace(/^기타/,'')}</span>`
      : name}
  </td>
  <td class="qtyCell">
    <button type="button" class="chip reset" data-reset>리셋</button>
    <button type="button" class="chip" data-delta="-1">−1</button>
    <input type="number" inputmode="numeric" min="0" value="0" aria-label="${name} 수량"/>
    <button type="button" class="chip" data-delta="+1">＋1</button>
    <button type="button" class="chip" data-delta="+5">＋5</button>
  </td>`;

    const inp=tr.querySelector("input");
    // 초기 값(시트 탭 기본 10)
    const draftVal = getDraftQty(name);
    if(draftVal>0){ inp.value = String(draftVal); }
    else if(["대시트","반시트","베갯잇","수건"].includes(name)){ inp.value = "10"; setDraftQty(name, 10); }
    else { inp.value = "0"; }

    // 이전 값 저장(20 초과로 "넘어가는" 순간만 진동)
    inp.dataset.prev = String(parseInt(inp.value||"0")||0);

    // 입력 변경
    inp.addEventListener("input", ()=>{
      const prev = parseInt(inp.dataset.prev||"0")||0;
      const cur = Math.max(0, parseInt(inp.value||"0")||0);
      inp.value = String(cur);
      setDraftQty(name, cur);
      if(state.cat==="시트" && COLORED_ITEMS.has(name) && prev<=20 && cur>20){
        vibrateOnce(1000);
      }
      inp.dataset.prev = String(cur);
    });

    // 증감 버튼
    tr.querySelectorAll("[data-delta]").forEach(btn=>{
      btn.onclick=()=>{
        const prev = parseInt(inp.dataset.prev||"0")||0;
        const delta = btn.dataset.delta==="-1" ? -1 : (btn.dataset.delta==="+1" ? 1 : 5);
        const v = Math.max(0,(parseInt(inp.value||"0")||0)+delta);
        inp.value=v; setDraftQty(name,v);
        if(state.cat==="시트" && COLORED_ITEMS.has(name) && prev<=20 && v>20){
          vibrateOnce(1000);
        }
        inp.dataset.prev = String(v);
      };
    });

    // 리셋
    tr.querySelector("[data-reset]").onclick=()=>{
      inp.value="0"; setDraftQty(name,0); inp.dataset.prev="0";
    };

    tb.appendChild(tr);
// 기타 탭의 '기타' 품목이면 안내 행 추가
if (state.cat === "기타" && name === "기타") {
  const noteTr = document.createElement("tr");
  noteTr.innerHTML = `
    <td colspan="2" style="padding-top:0">
      <span style="
        display:inline-block;
        background:#fff9c4;
        color:#111;
        padding:6px 8px;
        border-radius:6px;
        font-size:13px;
      ">(고관절, 중환의)</span>
    </td>`;
  tb.appendChild(noteTr);
}

  });
  el("#needWard").style.display = state.ward ? "none" : "block";
}

/* 저장 */
async function saveAll(){
  if(!state.ward){ alert("병동을 먼저 선택하세요."); return; }
  const draft = getDraft();
  const ts = Date.now();
  const batch = [];
  ALL_ITEMS.forEach(item=>{
    const qty = Math.max(0, parseInt(draft[item]||"0") || 0);
    if(qty>0) batch.push({ ts, yyyymm: new Date(ts).toISOString().slice(0,7), ward: state.ward, item, qty });
  });
  if(batch.length===0){ alert("저장할 항목이 없습니다. (모두 0)"); return; }

  // 로컬 저장
  const logs = getLogs(); batch.forEach(b=> logs.unshift(b)); setLogs(logs.slice(0, 10000));

  // RTDB 업로드
  try { if(window.__fb) await window.__fb.saveLogsToRTDB(batch); }
  catch(e){ console.warn("RTDB 업로드 실패 -> 로컬만 저장", e); }

  // 입력 리셋
  const cleared = {}; ALL_ITEMS.forEach(i=> cleared[i]=0); setDraft(cleared);
  els("#inputTable tbody input").forEach(inp=> { inp.value="0"; inp.dataset.prev="0"; });
  alert("저장되었습니다.");
}

/* 색상 결정: 기본 검정, 15+ 파랑, 20+ 빨강 (대/반/베/수건만) */
function colorStyle(item, value){
  if(!COLORED_ITEMS.has(item)) return "";
  const v = Number(value)||0;
  if(v>=20) return ' style="color:#dc2626;font-weight:700"'; // red
  if(v>=15) return ' style="color:#2563eb;font-weight:700"'; // blue
  return ""; // black(default)
}

/* 피벗(기간 + 병동 필터) */
function pivotFromLogsRange(logs, startStr, endStr, wardFilter){
  const [s,e] = rangeMsByDates(startStr, endStr);
  const selected = logs.filter(L => L.ts>=s && L.ts<e && (wardFilter==="전체" || L.ward===wardFilter));
  const p={}; const wardList = (wardFilter==="전체")? WARDS : WARDS.filter(w=>w===wardFilter);
  wardList.forEach(w=>p[w]={}); ALL_ITEMS.forEach(i=> wardList.forEach(w=> p[w][i]=0));
  selected.forEach(L=>{
    if(!(L.ward in p)) p[L.ward]={};
    if(typeof p[L.ward][L.item]!=="number") p[L.ward][L.item]=0;
    p[L.ward][L.item]+=Number(L.qty)||0;
  });
  return {pivot:p, wards: wardList};
}

/* 통계 렌더 (기간 + 병동 필터 + 색상) */
async function renderStats(){
  const s = el("#dateStart").value;
  const e = el("#dateEnd").value;
  const wardFilter = el("#wardFilter").value || "전체";
  if(!s || !e){ alert("시작일과 종료일을 선택하세요."); return; }

  // RTDB에서 조회(성공 시 우선)
  let logs = [];
  try {
    if(window.__fb){
      const sDate = new Date(s+"T00:00:00");
      const eDate = new Date(e+"T00:00:00");
      logs = await window.__fb.fetchRangeFromRTDB(sDate, eDate);
    }
  } catch (err) {
    console.warn("RTDB 조회 실패, 로컬로 대체", err);
  }
  if(!logs.length) logs = getLogs();

  const {pivot, wards} = pivotFromLogsRange(logs, s, e, wardFilter);
  const items=ALL_ITEMS;

  let html=`<table><thead><tr><th>병동</th>${items.map(i=>`<th>${i}</th>`).join("")}<th>합계</th></tr></thead><tbody>`;
  let grand=0;
  wards.forEach(w=>{
    let sum=0; 
    const cells=items.map(i=>{
      const v=(pivot[w]?.[i])||0; 
      sum+=v; 
      return `<td${colorStyle(i, v)}>${v}</td>`;
    }).join("");
    grand+=sum; 
    html+=`<tr><td>${w}</td>${cells}<td><b>${sum}</b></td></tr>`;
  });
  const itemTotals = items.map(i=>wards.reduce((a,w)=>a+(pivot[w]?.[i]||0),0));
  html+=`<tr><th>품목합계</th>${itemTotals.map((sv,idx)=>`<th${colorStyle(items[idx], sv)}>${sv}</th>`).join("")}<th>${grand}</th></tr>`;
  html+="</tbody></table>";
  el("#statsWrap").innerHTML=html;
  el("#statsEmpty").style.display = grand ? "none" : "block";
}

/* XLS 내보내기 (현재 표 기준) */
function makeXLSBlobFromTable(){ 
  const html=`<html><head><meta charset="UTF-8"></head><body>${el("#statsWrap").innerHTML}</body></html>`;
  return new Blob([html],{type:"application/vnd.ms-excel;charset=utf-8"});
}
async function tryShare(blob, filename, title){
  try{
    if('canShare' in navigator && 'share' in navigator){
      const file=new File([blob],filename,{type:blob.type});
      if(navigator.canShare({files:[file]})){ await navigator.share({files:[file],title:title||filename}); return true; }
    }
  }catch(_){}
  return false;
}
function autoDownloadOrShow(blob, filename){
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url; a.download=filename; a.target="_blank"; document.body.appendChild(a); a.click(); document.body.removeChild(a);
  const panel=el("#fallbackPanel");
  el("#directLink").href=url;
  el("#openNewTab").onclick=()=>window.open(url,"_blank","noopener");
  panel.style.display="block";
}
function exportXLS(){
  const s = el("#dateStart").value, e = el("#dateEnd").value;
  if(!s||!e){ alert("시작일과 종료일을 선택하세요."); return; }
  const blob = makeXLSBlobFromTable();
  const fn = `stats_${s}_to_${e}.xls`;
  tryShare(blob, fn, "린넨실 통계 엑셀").then(shared=>{ if(!shared) autoDownloadOrShow(blob, fn); });
}

/* 초기화 */
window.addEventListener("DOMContentLoaded",()=>{
  // 병동 캐싱
  const urlWard=new URL(location.href).searchParams.get("ward");
  if(urlWard){ state.ward=urlWard; localStorage.setItem(LS.ward,state.ward); }
  el("#wardSelect").value = state.ward;
  el("#wardSelect").onchange = e=>{ state.ward = e.target.value || ""; localStorage.setItem(LS.ward, state.ward); buildTable(); };

  // 입력 표
  buildTable();
  el("#saveAll").onclick = saveAll;

  // 통계: 오늘 1일치 디폴트
  const d=new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  el("#dateStart").value = `${yyyy}-${mm}-${dd}`;
  el("#dateEnd").value   = `${yyyy}-${mm}-${dd}`;
  el("#wardFilter").value = "전체";

  el("#calcStats").onclick = renderStats;
  el("#exportXLSBtn").onclick = exportXLS;

  // 섹션 이동
  el("#gotoInput").onclick = ()=> (el("#sec-input").style.display="block", el("#sec-stats").style.display="none");
  el("#gotoStats").onclick = ()=> (el("#sec-input").style.display="none", el("#sec-stats").style.display="block", renderStats());

  // 탭
  els(".tab").forEach(t=> t.onclick=()=>{
    state.cat = t.dataset.cat;
    els(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    buildTable();
  });
});
</script>
</body>
</html>
