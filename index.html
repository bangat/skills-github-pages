<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <title>팡팡게임 + 더하기게임</title>
  <style>
    body {
      margin: 0;
      background: #fdfdfd;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      position: relative;
    }
    /* ====== 공통 시작화면 ====== */
    #start-screen {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
    }
    #start-screen .button-row {
      display: flex;
      gap: 12px;
    }
    #start-screen button {
      padding: 16px 32px;
      font-size: 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #3399ff;
      color: #fff;
      box-shadow: 0 0 10px #3399ff;
    }
    #start-screen button:hover {
      background: #2288ee;
    }

    /* ====== 팡팡게임 영역 ====== */
    .timer-bar {
      width: 90vw;
      height: 30px;
      background: rgba(0,0,0,0.1);
      border-radius: 15px;
      margin: 12px 0;
      position: relative;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .timer-fill {
      position: absolute;
      height: 100%;
      background: #3399ff;
      border-radius: 15px;
      width: 100%;
      transition: width 1s linear;
    }
    .timer-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      font-size: 20px;
      line-height: 30px;
      font-weight: 600;
      color: #004c99;
      pointer-events: none;
      text-shadow: 0 0 2px #ddd;
    }
    .board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 6px;
      max-width: 90vw;
      max-height: 90vh;
      margin: 0 auto;
      user-select: none;
      display: none;
    }
    .tile {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      width: 100%;
      height: 100%;
      user-select: none;
      overflow: hidden;
    }
    .tile img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      border-radius: 10px;
      transition: transform 0.1s ease;
    }
    .tile.selected {
      transform: scale(1.15);
      box-shadow: 0 0 15px #3399ff;
      z-index: 2;
    }
    .gameover {
      position: absolute;
      top: 40%;
      text-align: center;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 20px 40px;
      box-shadow: 0 0 20px #3399ff;
      font-size: 24px;
      color: #333;
      z-index: 100;
      user-select: none;
      display: none;
    }
    .gameover button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      background: #3399ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ====== 더하기 게임(같이하기) 영역 ====== */
    #math-mode {
      position: absolute;
      inset: 0;
      background: #fafafa;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }
    #math-problem {
      font-size: 2.5rem;
      margin: 20px 0;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    #math-status {
      margin: 12px 0;
      min-height: 1.5em;
      font-size: 1.2rem;
      text-align: center;
    }
    #math-instruction {
      font-size: 1rem;
      color: #777;
      margin-bottom: 10px;
      text-align: center;
    }
    #math-scoreBox {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #444;
      text-align: center;
    }
    #math-startBtn, #math-backBtn {
      background: #4CAF50;
      color: #fff;
      font-size: 1.1rem;
      margin: 5px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #math-backBtn {
      background: #777;
    }
    #math-startBtn:hover {
      background: #45a049;
    }
    .button-inline {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .num-btn {
      background: #f0f0f0;
      font-size: 1.3rem;
      border: 2px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .num-btn:hover {
      background: #ddd;
    }
    .correct { color: #4CAF50; font-weight: bold; }
    .wrong { color: #f44336; font-weight: bold; }
  </style>
</head>
<body>
  <!-- 시작 화면 -->
  <div id="start-screen">
    <div class="button-row">
      <button id="start-button">혼자하기</button>
      <button id="multi-button">같이하기</button>
    </div>
  </div>

  <!-- 팡팡게임 (혼자하기) UI -->
  <div class="timer-bar">
    <div class="timer-fill" id="timer-fill"></div>
    <div class="timer-text" id="timer-text">90초</div>
  </div>
  <div class="board" id="board"></div>
  <div id="gameover" class="gameover">
    <div id="gameover-text">게임오버</div>
    <button id="restart-button">다시 시작</button>
  </div>

  <!-- 같이하기: 더하기 게임 -->
  <div id="math-mode">
    <div id="math-problem">시작 버튼을 눌러보세요.</div>
    <div id="math-status"></div>
    <div id="math-instruction">말해도 되는 타이밍에 말하세요!</div>
    <div id="math-scoreBox">점수: <span id="math-score">0</span></div>
    <div class="button-inline">
      <button id="math-startBtn">게임 시작</button>
      <button id="math-backBtn">← 메인으로</button>
    </div>
    <div class="number-grid" id="math-numberGrid"></div>
  </div>

  <!-- 효과음 -->
  <audio id="match-sound" src="https://blog.kakaocdn.net/dn/sfC9c/btsOsytKxVK/NssSFFb6HyZMrSALw78pS0/%EC%A1%B0%ED%95%A9%EC%84%B1%EA%B3%B5.mp3?attach=1&knm=tfile.mp3" preload="auto"></audio>
  <audio id="gameover-sound" src="https://blog.kakaocdn.net/dn/buAhnr/btsOsP26Zg7/mh0rQhx79hXkMjbm9haFdk/gameover.mp3?attach=1&knm=tfile.mp3" preload="auto"></audio>

<script>
/* ============== 팡팡게임 ============== */
const images = [
  'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbB2Nbp%2FbtsOtII3ACz%2FIJDpkiIGzyQgSkt32877f0%2Fimg.png',
  'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FrWL76%2FbtsOslIhSXm%2F3jbQlb7JoeDTLCgWnn4ooK%2Fimg.png',
  'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fdrqou1%2FbtsOsln3jNp%2FaBzqIgKorGcVvw3UkGi4J1%2Fimg.png',
  'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FGk7Sn%2FbtsOsf88LKD%2F7oIF6fjz9lGGvFNJY5Bc70%2Fimg.png'
];

const board = document.getElementById('board');
const timerBar = document.querySelector('.timer-bar');
const timerFill = document.getElementById('timer-fill');
const timerText = document.getElementById('timer-text');
const gameoverElem = document.getElementById('gameover');
const gameoverText = document.getElementById('gameover-text');
const restartButton = document.getElementById('restart-button');
const startScreen = document.getElementById('start-screen');
const startButton = document.getElementById('start-button');
const multiButton = document.getElementById('multi-button');
const matchSound = document.getElementById('match-sound');
const gameoverSound = document.getElementById('gameover-sound');

const ROWS = 10;
const COLS = 5;
const TOTAL_CELLS = ROWS * COLS;

let tiles = [];
let selectedTile = null;
let timer = 90;
let timerId = null;
let gameStarted = false;

function generateTiles() {
  tiles = new Array(TOTAL_CELLS).fill(0).map(() => Math.floor(Math.random()*images.length));
}

function renderBoard() {
  board.innerHTML = '';
  for (let i = 0; i < TOTAL_CELLS; i++) {
    const tileDiv = document.createElement('div');
    tileDiv.classList.add('tile');
    tileDiv.dataset.index = i;
    const img = document.createElement('img');
    img.src = images[tiles[i]];
    tileDiv.appendChild(img);
    board.appendChild(tileDiv);
  }
}

function onTileClick(e) {
  if (!gameStarted) return;
  const target = e.currentTarget;
  if (selectedTile === null) {
    selectedTile = target;
    target.classList.add('selected');
  } else if (selectedTile === target) {
    selectedTile.classList.remove('selected');
    selectedTile = null;
  } else {
    const idx1 = +selectedTile.dataset.index;
    const idx2 = +target.dataset.index;
    if (tiles[idx1] === tiles[idx2]) {
      selectedTile.style.visibility = 'hidden';
      target.style.visibility = 'hidden';
      matchSound.play();
    }
    selectedTile.classList.remove('selected');
    selectedTile = null;
  }
}

function startTimer() {
  timer = 90;
  timerFill.style.width = '100%';
  timerText.textContent = `${timer}초`;
  timerId = setInterval(() => {
    timer--;
    timerFill.style.width = `${(timer / 90) * 100}%`;
    timerText.textContent = `${timer}초`;
    if (timer <= 0) clearInterval(timerId);
  }, 1000);
}

function startPangPangGame() {
  startScreen.style.display = 'none';
  document.getElementById('math-mode').style.display = 'none';
  board.style.display = 'grid';
  timerBar.style.display = 'block';
  generateTiles();
  renderBoard();
  gameStarted = true;
  startTimer();
}

board.addEventListener('click', e => {
  if (e.target.closest('.tile')) onTileClick({ currentTarget: e.target.closest('.tile') });
});
restartButton.addEventListener('click', startPangPangGame);
startButton.addEventListener('click', startPangPangGame);

/* ============== 더하기 게임 ============== */
const mathMode = document.getElementById('math-mode');
const mathProblemEl = document.getElementById('math-problem');
const mathStatusEl = document.getElementById('math-status');
const mathScoreEl = document.getElementById('math-score');
const mathStartBtn = document.getElementById('math-startBtn');
const mathBackBtn = document.getElementById('math-backBtn');
const mathNumberGrid = document.getElementById('math-numberGrid');

let m_currentA = 0, m_currentB = 0, m_answer = 0;
let m_score = 0;
let m_q = 0;
const m_total = 10;

let m_recognition = null;
let m_useSTT = false;
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SR) {
  m_recognition = new SR();
  m_recognition.lang = 'ko-KR';
  m_recognition.interimResults = false;
  m_recognition.maxAlternatives = 1;
  m_useSTT = true;
}

function speak(text, onend) {
  if (!('speechSynthesis' in window)) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'ko-KR';
  utter.rate = 1.0;
  utter.onend = onend || null;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
}

multiButton.addEventListener('click', () => {
  startScreen.style.display = 'none';
  board.style.display = 'none';
  timerBar.style.display = 'none';
  mathMode.style.display = 'flex';
  m_score = 0; m_q = 0;
  mathProblemEl.textContent = "시작 버튼을 눌러보세요.";
  mathStatusEl.textContent = "";
  mathScoreEl.textContent = 0;
  mathNumberGrid.innerHTML = "";
});

mathBackBtn.addEventListener('click', () => {
  mathMode.style.display = 'none';
  startScreen.style.display = 'flex';
});

mathStartBtn.addEventListener('click', () => {
  m_score = 0; m_q = 0;
  mathScoreEl.textContent = 0;
  createNumberButtons(20);
  askMath();
});

function createNumberButtons(maxVal) {
  mathNumberGrid.innerHTML = '';
  for (let i = 1; i <= maxVal; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.className = 'num-btn';
    btn.addEventListener('click', () => checkMathAnswer(i));
    mathNumberGrid.appendChild(btn);
  }
}

function randInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function makeBalancedPair(sum, min) {
  let a = Math.floor(sum / 2), b = sum - a;
  if (a < min) { a = min; b = sum - a; }
  if (b < min) { b = min; a = sum - b; }
  return [a,b];
}

function makeMathProblem() {
  let minSum, maxSum;
  if (m_q < 5) { 
    minSum = 4; 
    maxSum = 10;    // 1~5번
  } else { 
    minSum = 10; 
    maxSum = 20;    // 6~10번
  }
  m_answer = randInt(minSum, maxSum);
  [m_currentA, m_currentB] = makeBalancedPair(m_answer, 2);
  mathProblemEl.textContent = `${m_currentA} + ${m_currentB} = ?`;
}

let m_keepListening = false;

function askMath() {
  if (m_q >= m_total) {
    mathProblemEl.textContent = "게임 클리어!";
    mathStatusEl.innerHTML = `<span class="correct">최종 점수: ${m_score}점</span>`;
    speak(`게임 클리어! 총 점수는 ${m_score}점 입니다.`);
    m_keepListening = false;
    try { m_recognition && m_recognition.stop && m_recognition.stop(); } catch(_) {}
    return;
  }

  makeMathProblem();
  m_q++;
  mathStatusEl.textContent = "";
  speak(`${m_currentA} 더하기 ${m_currentB}는 얼마일까?`);

  // 상시 인식(자동 재시작) 모드 ON
  if (m_useSTT) {
    m_keepListening = true;
    startContinuousListening();
  }
}

function checkMathAnswer(selected) {
  if (selected === m_answer) {
    mathStatusEl.innerHTML = `<span class="correct">정답!</span>`;
    speak("정답!");
    m_score++;
  } else {
    mathStatusEl.innerHTML = `<span class="wrong">틀렸어! 우하하하하하!</span>`;
    speak("틀렸어! 우하하하하하!");
  }
  mathScoreEl.textContent = m_score;

  // 다음 문제로 넘어갈 때 잠깐 끊어주기
  m_keepListening = false;
  try { m_recognition && m_recognition.stop && m_recognition.stop(); } catch(_) {}

  setTimeout(() => {
    askMath();
  }, 1000);
}

function startContinuousListening() {
  if (!m_recognition) return;

  // 이미 동작 중일 수 있으니 한 번 안전하게 stop
  try { m_recognition.stop(); } catch (_) {}

  // onresult / onerror / onend 핸들러 매번 다시 붙여 안정성↑
  m_recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    const numberMatch = transcript.match(/\d+/);
    const value = numberMatch ? parseInt(numberMatch[0], 10) : NaN;
    checkMathAnswer(value);
  };

  m_recognition.onerror = () => {
    // 에러가 나도 계속 듣도록
    if (m_keepListening) {
      try { m_recognition.stop(); } catch (_) {}
      setTimeout(() => {
        if (m_keepListening) {
          try { m_recognition.start(); } catch(_) {}
        }
      }, 200);
    }
  };

  m_recognition.onend = () => {
    // 자동 재시작으로 상시 인식 흉내
    if (m_keepListening) {
      try { m_recognition.start(); } catch(_) {}
    }
  };

  try {
    m_recognition.start();
  } catch (_) {
    // 이미 실행 중일 수도 있으니 무시
  }
}
</script>
</body>
</html>
