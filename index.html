<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <title>팡팡게임</title>
  <style>
    body {
      margin: 0;
      background: #fdfdfd;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      position: relative;
    }
    /* ====== 공통 시작화면 ====== */
    #start-screen {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
    }
    #start-screen button {
      padding: 16px 48px;
      font-size: 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #3399ff;
      color: #fff;
      box-shadow: 0 0 20px #3399ff;
    }
    #start-screen button + button {
      margin-top: 12px;
    }
    #start-screen button:hover {
      background: #2288ee;
    }

    /* ====== 팡팡게임 영역 ====== */
    .timer-bar {
      width: 90vw;
      height: 30px;
      background: rgba(0,0,0,0.1);
      border-radius: 15px;
      margin: 12px 0;
      position: relative;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .timer-fill {
      position: absolute;
      height: 100%;
      background: #3399ff;
      border-radius: 15px;
      width: 100%;
      transition: width 1s linear;
    }
    .timer-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      font-size: 20px;
      line-height: 30px;
      font-weight: 600;
      color: #004c99;
      pointer-events: none;
      text-shadow: 0 0 2px #ddd;
    }
    .board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 6px;
      max-width: 90vw;
      max-height: 90vh;
      margin: 0 auto;
      user-select: none;
      display: none;
    }
    .tile {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      width: 100%;
      height: 100%;
      user-select: none;
      overflow: hidden;
    }
    .tile img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      border-radius: 10px;
      transition: transform 0.1s ease;
    }
    .tile.selected {
      transform: scale(1.15);
      box-shadow: 0 0 15px #3399ff;
      z-index: 2;
    }
    .gameover {
      position: absolute;
      top: 40%;
      text-align: center;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 20px 40px;
      box-shadow: 0 0 20px #3399ff;
      font-size: 24px;
      color: #333;
      z-index: 100;
      user-select: none;
      display: none;
    }
    .gameover button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      background: #3399ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ====== 더하기 게임(같이하기) 영역 ====== */
    #math-mode {
      position: absolute;
      inset: 0;
      background: #fafafa;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }
    #math-problem {
      font-size: 2.5rem;
      margin: 20px 0;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    #math-status {
      margin: 12px 0;
      min-height: 1.5em;
      font-size: 1.2rem;
      text-align: center;
    }
    #math-scoreBox {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #444;
      text-align: center;
    }
    #math-startBtn, #math-backBtn {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #math-backBtn {
      background: #777;
      margin-top: 5px;
    }
    #math-startBtn:hover {
      background: #45a049;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .num-btn {
      background: #f0f0f0;
      font-size: 1.3rem;
      border: 2px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .num-btn:hover {
      background: #ddd;
    }
    .correct { color: #4CAF50; font-weight: bold; }
    .wrong { color: #f44336; font-weight: bold; }
  </style>

const board = document.getElementById('board');
const timerBar = document.querySelector('.timer-bar');
const timerFill = document.getElementById('timer-fill');

const ROWS = 10;
const COLS = 5;
const TOTAL_CELLS = ROWS * COLS; // 50
const EMPTY_CELLS = 0;
const TILE_COUNT = TOTAL_CELLS - EMPTY_CELLS;

let tiles = [];
let selectedTile = null;
let timer = 90;
let timerId = null;
let gameStarted = false;

function generateTiles() {
  tiles = new Array(TOTAL_CELLS).fill(-1);

  const pairsCount = Math.floor(Math.random() * 4) + 3; // 3~6쌍
  const totalPairs = TILE_COUNT / 2; // 25쌍

  const adjacentPairs = [];
  for (let i = 0; i < pairsCount; i++) {
    adjacentPairs.push(Math.floor(Math.random() * images.length));
  }

  const otherPairs = [];
  for (let i = 0; i < totalPairs - pairsCount; i++) {
    otherPairs.push(Math.floor(Math.random() * images.length));
  }

  const possiblePositions = [];
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      const idx = r * COLS + c;
      if (c < COLS - 1) possiblePositions.push([idx, idx + 1]);     // 가로
      if (r < ROWS - 1) possiblePositions.push([idx, idx + COLS]);  // 세로
    }
  }

  for (let i = possiblePositions.length -1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [possiblePositions[i], possiblePositions[j]] = [possiblePositions[j], possiblePositions[i]];
  }

  const usedPositions = new Set();
  let adjacentPlaced = 0;
  for (let i = 0; i < possiblePositions.length && adjacentPlaced < pairsCount; i++) {
    const [pos1, pos2] = possiblePositions[i];
    if (!usedPositions.has(pos1) && !usedPositions.has(pos2)) {
      tiles[pos1] = adjacentPairs[adjacentPlaced];
      tiles[pos2] = adjacentPairs[adjacentPlaced];
      usedPositions.add(pos1);
      usedPositions.add(pos2);
      adjacentPlaced++;
    }
  }

  const emptyPositions = [];
  for (let i = 0; i < TOTAL_CELLS; i++) {
    if (tiles[i] === -1) emptyPositions.push(i);
  }

  let pairIdx = 0;
  for (let i = 0; i < emptyPositions.length; i += 2) {
    const imgIndex = otherPairs[pairIdx];
    tiles[emptyPositions[i]] = imgIndex;
    tiles[emptyPositions[i + 1]] = imgIndex;
    pairIdx++;
  }

  // 전체 셔플 (인접쌍 유지 x, 난이도↑)
  for (let i = tiles.length -1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
  }
}

function renderBoard() {
  board.innerHTML = '';
  for (let i = 0; i < TOTAL_CELLS; i++) {
    const tileDiv = document.createElement('div');
    tileDiv.classList.add('tile');
    tileDiv.dataset.index = i;
    if (tiles[i] === -1) {
      tileDiv.style.visibility = 'hidden';
    } else {
      const img = document.createElement('img');
      img.src = images[tiles[i]];
      tileDiv.appendChild(img);
    }
    board.appendChild(tileDiv);
  }
}

function deselectTile() {
  if (selectedTile !== null) {
    selectedTile.classList.remove('selected');
    selectedTile = null;
  }
}

function checkClear() {
  for (let i = 0; i < tiles.length; i++) {
    if (tiles[i] !== -1) return false;
  }
  return true;
}

function onTileClick(e) {
  if (!gameStarted) return;
  const target = e.currentTarget;
  const idx = Number(target.dataset.index);
  if (tiles[idx] === -1) return;

  if (selectedTile === null) {
    selectedTile = target;
    selectedTile.classList.add('selected');
  } else if (selectedTile === target) {
    deselectTile();
  } else {
    const idx1 = Number(selectedTile.dataset.index);
    const idx2 = idx;
    if (tiles[idx1] === tiles[idx2]) {
      tiles[idx1] = -1;
      tiles[idx2] = -1;
      selectedTile.style.visibility = 'hidden';
      target.style.visibility = 'hidden';
      matchSound.currentTime = 0;
      matchSound.play();
      deselectTile();
      if (checkClear()) endGame(true);
    } else {
      deselectTile();
    }
  }
}

function startTimer() {
  timer = 90;
  timerFill.style.width = '100%';
  timerText.textContent = `${timer}초`;

  timerId = setInterval(() => {
    timer--;
    timerFill.style.width = `${(timer / 90) * 100}%`;
    timerText.textContent = `${timer}초`;
    if (timer <= 0) {
      clearInterval(timerId);
      endGame(false);
    }
  }, 1000);
}

function endGame(isClear) {
  gameStarted = false;
  clearInterval(timerId);
  gameoverElem.style.display = 'block';
  if (isClear) {
    gameoverText.textContent = '🎉 클리어! 🎉';
  } else {
    gameoverText.textContent = '⏰ 시간 종료! 게임오버';
    gameoverSound.currentTime = 0;
    gameoverSound.play();
  }
}

function resizeBoard() {
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const cols = COLS;
  const rows = ROWS;
  const gap = 6;

  const boardRatio = cols / rows;
  const viewportRatio = vw / vh;

  let boardWidth, boardHeight;
  if (viewportRatio > boardRatio) {
    boardHeight = vh * 0.9;
    boardWidth = boardHeight * boardRatio;
  } else {
    boardWidth = vw * 0.9;
    boardHeight = boardWidth / boardRatio;
  }

  board.style.width = `${boardWidth}px`;
  board.style.height = `${boardHeight}px`;
}

function startPangPangGame() {
  // 팡팡 보이기, 수학 게임 숨기기
  document.getElementById('math-mode').style.display = 'none';
  startScreen.style.display = 'none';
  board.style.display = 'grid';
  timerBar.style.display = 'block';
  gameoverElem.style.display = 'none';

  generateTiles();
  renderBoard();
  deselectTile();

  gameStarted = true;
  startTimer();

  window.addEventListener('resize', resizeBoard);
  resizeBoard();
}

board.addEventListener('click', (e) => {

    const tile = e.target.classList.contains('tile') ? e.target : e.target.parentElement;
    onTileClick({ currentTarget: tile });
  }
});

  m_recognition.interimResults = false;
  m_recognition.maxAlternatives = 1;

}

function speak(text, onend) {
  if (!('speechSynthesis' in window)) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'ko-KR';
  utter.rate = 1.0;
  utter.onend = onend || null;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
}

  board.style.display = 'none';
  gameoverElem.style.display = 'none';

  mathMode.style.display = 'flex';

  m_q = 0;
  mathProblemEl.textContent = "시작 버튼을 눌러보세요.";

  mathScoreEl.textContent = m_score;
  mathNumberGrid.innerHTML = "";
});

mathBackBtn.addEventListener('click', () => {
  // 메인으로
  mathMode.style.display = 'none';
  startScreen.style.display = 'flex';
});

mathStartBtn.addEventListener('click', () => {
  m_score = 0;
  m_q = 0;
  mathScoreEl.textContent = m_score;
  createNumberButtons(20);
  askMath();

function createNumberButtons(maxVal) {
  mathNumberGrid.innerHTML = '';
  for (let i = 1; i <= maxVal; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.className = 'num-btn';
    btn.addEventListener('click', () => checkMathAnswer(i));
    mathNumberGrid.appendChild(btn);
  }
}

function randInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function makeBalancedPair(sum, minOperand) {
  let a = Math.floor(sum / 2);
  let b = sum - a;
  if (a < minOperand) { a = minOperand; b = sum - a; }
  if (b < minOperand) { b = minOperand; a = sum - b; }
  if (a === 1 || b === 1) {
    a = Math.max(2, a);
    b = sum - a;
  }
  return [a, b];
}

function makeMathProblem() {
  let minSum, maxSum;
  if (m_q < 5) {
    minSum = 4; maxSum = 10; // 1~5번
  } else {
    minSum = 10; maxSum = 20; // 6~10번
  }
  m_answer = randInt(minSum, maxSum);
  const [a, b] = makeBalancedPair(m_answer, 2);
  m_currentA = a; m_currentB = b;
  mathProblemEl.textContent = `${m_currentA} + ${m_currentB} = ?`;
}

function askMath() {
  if (m_q >= m_total) {
    mathProblemEl.textContent = "게임 클리어!";
    mathStatusEl.innerHTML = `<span class="correct">최종 점수: ${m_score}점</span>`;
    speak(`게임 클리어! 총 점수는 ${m_score}점 입니다.`);
    return;
  }
  makeMathProblem();
  m_q++;
  mathStatusEl.textContent = "";
  speak(`${m_currentA} 더하기 ${m_currentB}는 얼마일까?`);
  if (m_useSTT) listenMathAnswer();
}

function checkMathAnswer(selected) {
  if (selected === m_answer) {
    mathStatusEl.innerHTML = `<span class="correct">정답!</span>`;
    speak("정답!");
    m_score++;
  } else {
    mathStatusEl.innerHTML = `<span class="wrong">틀렸어! 우하하하하하!</span>`;
    speak("틀렸어! 우하하하하하!");
  }
  mathScoreEl.textContent = m_score;
  setTimeout(askMath, 1000);
}

function listenMathAnswer() {
  m_recognition.start();
  m_recognition.onresult = (event) => {
    m_recognition.stop();
    const transcript = event.results[0][0].transcript;
    const numberMatch = transcript.match(/\d+/);
    const value = numberMatch ? parseInt(numberMatch[0], 10) : NaN;
    checkMathAnswer(value);
  };
  m_recognition.onerror = () => {
    m_recognition.stop();
  };
}
