<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>린넨실 출고관리 (Firebase · 기간 통계)</title>
<style>
  :root{ --bg:#f9fafb; --card:#ffffff; --accent:#2563eb; --muted:#6b7280; --text:#111827; --border:#e5e7eb; }
  *{box-sizing:border-box}
  html, body { -webkit-text-size-adjust: 100%; }
  body{margin:0;font-family:Pretendard,Apple SD Gothic Neo,system-ui,sans-serif;background:var(--bg);color:var(--text)}
  header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#fff;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:50}
  .left{display:flex;gap:10px;align-items:center;flex-wrap:nowrap}
  .right{display:flex;gap:8px}
  label.head{font-weight:800;white-space:nowrap;margin-right:6px}
  select{padding:10px 12px;font-size:16px;border:1px solid var(--border);border-radius:12px;width:220px;background:#fff}
  button{border:0;border-radius:12px;padding:10px 14px;font-size:15px;font-weight:700;cursor:pointer}
  .btn{background:#94a3b8;color:#fff}
  .btn.acc{background:var(--accent);color:#fff}
  main{max-width:980px;margin:0 auto;padding:16px}
  h1{font-size:20px;margin:18px 0 8px}
  .tabs{display:flex;gap:8px;margin:12px 0}
  .tab{flex:1;text-align:center;padding:10px;background:#e5e7eb;color:#374151;font-weight:700;border-radius:12px;cursor:pointer}
  .tab.active{background:var(--accent);color:#fff}
  table{width:100%;border-collapse:collapse;background:#fff;border:1px solid var(--border);border-radius:16px;overflow:hidden;table-layout:fixed}
  th,td{border-bottom:1px solid var(--border);padding:12px;font-size:16px;text-align:center}
  th{background:#f3f4f6;font-weight:700}
  td:first-child, th:first-child{text-align:left}
  .col-item{width:42%} .col-qty{width:58%}
  th.item-name, td.item-name{white-space:nowrap;word-break:keep-all;overflow:hidden;text-overflow:ellipsis}
  .qtyCell{display:flex;align-items:center;gap:6px;justify-content:flex-end;flex-wrap:nowrap}
  .chip{height:40px;min-width:40px;padding:0 10px;border:1px solid var(--border);background:#eef2f7;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;font-size:15px}
  .chip.reset{background:#ffe8ea;border-color:#ffd5da}
  .qtyCell input{width:76px;height:40px;text-align:center;font-size:16px;padding:0 6px;border:1px solid var(--border);border-radius:12px;background:#fff}
  input[type=number]::-webkit-outer-spin-button, input[type=number]::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
  input[type=number]{-moz-appearance:textfield}
  .empty{margin-top:20px;padding:20px;border:2px dashed var(--border);border-radius:16px;text-align:center;color:#6b7280}
  .footerBar{position:sticky;bottom:0;background:#fff;border-top:1px solid var(--border);padding:12px;display:flex;justify-content:center;z-index:50}
  .footerBar button{width:80%;font-size:18px;border-radius:14px}
  .stack{display:flex;flex-direction:column;gap:12px}
  .panel{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--border);box-shadow:0 -6px 20px rgba(0,0,0,.08);padding:14px;display:none;z-index:60}
  .panel .row{display:flex;gap:8px;flex-wrap:wrap}
  .panel a{color:#2563eb;font-weight:700}
  @media (max-width:480px){ .chip{min-width:34px;height:34px;font-size:14px;padding:0 8px} .qtyCell input{height:34px;width:68px;font-size:15px} th,td{padding:10px} }
</style>
</head>
<body>
<header>
  <div class="left">
    <label class="head" for="wardSelect">병동명</label>
    <select id="wardSelect">
      <option value="">선택…</option>
      <option>93</option><option>83</option><option>73</option><option>71</option>
      <option>63</option><option>62</option><option>61</option>
      <option>52</option><option>51</option><option>42</option><option>41</option>
      <option>기타</option>
    </select>
  </div>
  <div class="right">
    <button class="btn acc" id="gotoInput">입력</button>
    <button class="btn" id="gotoStats">통계</button>
  </div>
</header>

<main>
  <!-- 입력 -->
  <section id="sec-input">
    <h1>출고 입력</h1>
    <div class="tabs">
      <div class="tab active" data-cat="시트">시트</div>
      <div class="tab" data-cat="환자복">환자복</div>
      <div class="tab" data-cat="기타">기타</div>
    </div>
    <table id="inputTable" aria-label="품목 입력 표">
      <colgroup><col class="col-item" /><col class="col-qty" /></colgroup>
      <thead><tr><th class="item-name">품목</th><th>수량</th></tr></thead>
      <tbody></tbody>
    </table>
    <div id="needWard" class="empty" style="display:none">먼저 상단에서 병동을 선택하세요.</div>
  </section>

  <!-- 통계 -->
  <section id="sec-stats" style="display:none">
    <h1>기간 통계</h1>
    <div class="stack">
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <label>시작</label>
        <input type="date" id="dateStart" style="font-size:16px;padding:8px;border:1px solid var(--border);border-radius:12px;background:#fff" />
        <label>종료</label>
        <input type="date" id="dateEnd" style="font-size:16px;padding:8px;border:1px solid var(--border);border-radius:12px;background:#fff" />
        <button class="btn acc" id="calcStats">계산</button>
        <button class="btn" id="exportCSVBtn">CSV 내보내기</button>
        <button class="btn" id="exportXLSBtn">엑셀(.xls) 내보내기</button>
      </div>
      <div><h3 style="margin:8px 0">상세(병동×품목)</h3><div id="statsWrap"></div></div>
      <div id="statsEmpty" class="empty" style="display:none">해당 기간 데이터가 없습니다.</div>
    </div>
  </section>
</main>

<div class="footerBar"><button class="btn acc" id="saveAll">저장하기</button></div>

<!-- 내보내기 폴백 패널 -->
<div id="fallbackPanel" class="panel">
  <h4>다운로드가 차단되었어요. 아래 방법 중 하나로 저장하세요.</h4>
  <div class="row">
    <a id="directLink" href="#" target="_blank" rel="noopener">① 직접 다운로드 링크 열기</a>
    <button class="btn" id="openNewTab">② 새 탭으로 열기</button>
    <button class="btn" id="copyToClipboard">③ 내용 복사</button>
  </div>
  <div class="small">* 인앱 미리보기에서는 자동 다운로드가 막힐 수 있어요. 링크를 직접 누르거나 “새 탭으로 열기”를 사용해 주세요.</div>
</div>

<!-- ===== Firebase (module) ===== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { 
    getFirestore, collection, addDoc, getDocs, query, where,
    enableIndexedDbPersistence, Timestamp 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  /* 네 프로젝트 구성 (그대로 사용) */
  const firebaseConfig = {
      apiKey: "AIzaSyAlzPWmeLacWdnW0we7CtfnU2szvxgdIzc",
      authDomain: "hallymlinen.firebaseapp.com",
      databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
      projectId: "hallymlinen",
      storageBucket: "hallymlinen.appspot.com",
      messagingSenderId: "867775830688",
      appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
      measurementId: "G-T02ZFK18L3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);
  enableIndexedDbPersistence(db).catch(()=>{});

  onAuthStateChanged(auth, (user)=>{ if(!user) signInAnonymously(auth); });

  // Firestore: 기간 조회(종료일은 익일 00:00 미만으로)
  function endNextDay(d){ const n=new Date(d.getTime()); n.setDate(n.getDate()+1); n.setHours(0,0,0,0); return n; }

  async function saveLogsToFirestore(batchArray){
    const colRef = collection(db, "logs");
    await Promise.all(batchArray.map(d => addDoc(colRef, {
      ts: Timestamp.fromMillis(d.ts),
      yyyymm: new Date(d.ts).toISOString().slice(0,7),
      ward: d.ward, item: d.item, qty: d.qty
    })));
  }

  async function fetchRangeFromFirestore(startDate, endDateInclusive){
    const start = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate(), 0,0,0,0);
    const endLt = endNextDay(endDateInclusive); // < endLt
    const colRef = collection(db, "logs");
    const qy = query(colRef,
      where("ts", ">=", Timestamp.fromDate(start)),
      where("ts", "<",  Timestamp.fromDate(endLt))
    );
    const snap = await getDocs(qy);
    return snap.docs.map(d=>({ id:d.id, ...d.data(), ts:d.data().ts.toMillis() }));
  }

  window.__fb = { saveLogsToFirestore, fetchRangeFromFirestore };
</script>

<!-- ===== App Script ===== -->
<script>
/* 품목 구성 (요청안 유지) */
const ITEMS={
  "시트":["대시트","반시트","베갯잇","수건"],
  "환자복":["일반상의","일반하의","정형상의","정형하의"],
  "기타":["억제대","얼음주머니","기타(고관절,중환의)"]
};
const ALL_ITEMS = Object.values(ITEMS).flat();
const WARDS=["93","83","73","71","63","62","61","52","51","42","41","기타"];
const LS={ ward:"linen/ward", logs:"linen/logs", draft:(ward)=>`linen/draft/${ward||'_none_'}` };
let state={ ward:localStorage.getItem(LS.ward)||"", section:"input", cat:"시트" };
const el=s=>document.querySelector(s), els=s=>Array.from(document.querySelectorAll(s));

/* 공통 유틸: 날짜 범위(ms) */
function rangeMsByDates(startStr, endStr){
  const sParts = startStr.split("-").map(Number);
  const eParts = endStr.split("-").map(Number);
  let s = new Date(sParts[0], sParts[1]-1, sParts[2], 0,0,0,0);
  let e = new Date(eParts[0], eParts[1]-1, eParts[2], 23,59,59,999);
  // 순서가 바뀌면 교환
  if(e.getTime() < s.getTime()){ const tmp=s; s=e; e=tmp; }
  return [s.getTime(), e.getTime()+1]; // 상한 미만 비교용(+1ms)
}

/* 로컬 저장/초안 */
function getLogs(){ return JSON.parse(localStorage.getItem(LS.logs)||"[]"); }
function setLogs(a){ localStorage.setItem(LS.logs, JSON.stringify(a)); }
function getDraft(){ try{ return JSON.parse(localStorage.getItem(LS.draft(state.ward))||"{}"); }catch(_){ return {}; } }
function setDraft(obj){ localStorage.setItem(LS.draft(state.ward), JSON.stringify(obj||{})); }
function setDraftQty(item, qty){ const d=getDraft(); d[item]=Math.max(0, qty|0); setDraft(d); }
function getDraftQty(item){ const d=getDraft(); return Math.max(0, parseInt(d[item]||0) || 0); }

/* 입력 테이블 */
function buildTable(){
  const tb=el("#inputTable tbody"); tb.innerHTML="";
  ITEMS[state.cat].forEach(name=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td class="item-name">${name}</td>
      <td class="qtyCell">
        <button type="button" class="chip reset" data-reset>리셋</button>
        <button type="button" class="chip" data-delta="-1">−1</button>
        <input type="number" inputmode="numeric" min="0" value="0" aria-label="${name} 수량"/>
        <button type="button" class="chip" data-delta="+1">＋1</button>
        <button type="button" class="chip" data-delta="+5">＋5</button>
      </td>`;
    const inp=tr.querySelector("input");
    const draftVal = getDraftQty(name);
    if(draftVal>0){ inp.value = String(draftVal); }
    else if(["대시트","반시트","베갯잇","수건"].includes(name)){ inp.value = "10"; setDraftQty(name, 10); }
    else { inp.value = "0"; }
    inp.addEventListener("input", ()=> setDraftQty(name, parseInt(inp.value||"0")||0));
    tr.querySelectorAll("[data-delta]").forEach(btn=>{
      btn.onclick=()=>{
        const delta = btn.dataset.delta==="-1" ? -1 : (btn.dataset.delta==="+1" ? 1 : 5);
        const v = Math.max(0,(parseInt(inp.value||"0")||0)+delta);
        inp.value=v; setDraftQty(name,v);
      };
    });
    tr.querySelector("[data-reset]").onclick=()=>{ inp.value="0"; setDraftQty(name,0); };
    tb.appendChild(tr);
  });
  el("#needWard").style.display = state.ward ? "none" : "block";
}

/* 저장 */
async function saveAll(){
  if(!state.ward){ alert("병동을 먼저 선택하세요."); return; }
  const draft = getDraft();
  const ts = Date.now();
  const batch = [];
  ALL_ITEMS.forEach(item=>{
    const qty = Math.max(0, parseInt(draft[item]||"0") || 0);
    if(qty>0) batch.push({ ts, ward: state.ward, item, qty });
  });
  if(batch.length===0){ alert("저장할 항목이 없습니다. (모두 0)"); return; }

  // 로컬
  const logs = getLogs(); batch.forEach(b=> logs.unshift(b)); setLogs(logs.slice(0, 10000));

  // Firestore 업로드(실패 무시)
  try { if(window.__fb) await window.__fb.saveLogsToFirestore(batch); }
  catch(e){ console.warn("Firestore 업로드 실패 -> 로컬만 저장", e); }

  // 리셋
  const cleared = {}; ALL_ITEMS.forEach(i=> cleared[i]=0); setDraft(cleared);
  els("#inputTable tbody input").forEach(inp=> inp.value="0");
  alert("저장되었습니다.");
}

/* 피벗(기간) */
function pivotFromLogsRange(logs, startStr, endStr){
  const [s,e] = rangeMsByDates(startStr, endStr);
  const monthLogs = logs.filter(L => L.ts>=s && L.ts<e);
  const p={}; WARDS.forEach(w=>p[w]={}); ALL_ITEMS.forEach(i=>WARDS.forEach(w=>p[w][i]=0));
  monthLogs.forEach(L=>{
    if(!(L.ward in p)) p[L.ward]={};
    if(typeof p[L.ward][L.item]!=="number") p[L.ward][L.item]=0;
    p[L.ward][L.item]+=Number(L.qty)||0;
  });
  return p;
}

/* 통계 렌더 (기간) */
async function renderStats(){
  const s = el("#dateStart").value;
  const e = el("#dateEnd").value;
  if(!s || !e){ alert("시작일과 종료일을 선택하세요."); return; }

  // Firestore에서 조회(있으면 우선)
  let logs = [];
  try {
    if(window.__fb){
      const sDate = new Date(s+"T00:00:00");
      const eDate = new Date(e+"T00:00:00");
      logs = await window.__fb.fetchRangeFromFirestore(sDate, eDate);
    }
  } catch (err) {
    console.warn("Firestore 조회 실패, 로컬로 대체", err);
  }
  if(!logs.length) logs = getLogs();

  const pivot = pivotFromLogsRange(logs, s, e);
  const items=ALL_ITEMS;

  let html=`<table><thead><tr><th>병동</th>${items.map(i=>`<th>${i}</th>`).join("")}<th>합계</th></tr></thead><tbody>`;
  let grand=0;
  WARDS.forEach(w=>{
    let sum=0; const cells=items.map(i=>{const v=pivot[w][i]||0; sum+=v; return `<td>${v}</td>`}).join("");
    grand+=sum; html+=`<tr><td>${w}</td>${cells}<td><b>${sum}</b></td></tr>`;
  });
  const itemTotals = items.map(i=>WARDS.reduce((a,w)=>a+(pivot[w]?.[i]||0),0));
  html+=`<tr><th>품목합계</th>${itemTotals.map(sv=>`<th>${sv}</th>`).join("")}<th>${grand}</th></tr>`;
  html+="</tbody></table>";
  el("#statsWrap").innerHTML=html;
  el("#statsEmpty").style.display = grand ? "none" : "block";
}

/* 내보내기 */
function toCSVRowsFromPivot(pivot){
  const items=ALL_ITEMS, rows=[["병동",...items,"합계"]];
  WARDS.forEach(w=>{ const vals=items.map(i=>pivot[w][i]||0); const sum=vals.reduce((a,b)=>a+b,0); rows.push([w,...vals,sum]); });
  const itemTotals = items.map(i=>WARDS.reduce((a,w)=>a+(pivot[w]?.[i]||0),0));
  rows.push(["품목합계",...itemTotals,itemTotals.reduce((a,b)=>a+b,0)]);
  return rows;
}
function makeCSVBlob(rows){ const BOM="\uFEFF"; const csv=rows.map(r=> r.map(v=>`"${String(v).replaceAll('"','""')}"`).join(",")).join("\n"); return new Blob([BOM+csv],{type:"text/csv;charset=utf-8"}); }
function makeXLSBlobFromTable(){ const html=`<html><head><meta charset="UTF-8"></head><body>${el("#statsWrap").innerHTML}</body></html>`; return new Blob([html],{type:"application/vnd.ms-excel;charset=utf-8"}); }
async function tryShare(blob, filename, title){ try{ if('canShare' in navigator && 'share' in navigator){ const file=new File([blob],filename,{type:blob.type}); if(navigator.canShare({files:[file]})){ await navigator.share({files:[file],title:title||filename}); return true; } } }catch(_){} return false; }
function autoDownloadOrShow(blob, filename){
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url; a.download=filename; a.target="_blank"; document.body.appendChild(a); a.click(); document.body.removeChild(a);
  const panel=el("#fallbackPanel");
  el("#directLink").href=url;
  el("#openNewTab").onclick=()=>window.open(url,"_blank","noopener");
  el("#copyToClipboard").onclick=async()=>{
    const reader=new FileReader();
    reader.onload=async (e)=>{ try{ await navigator.clipboard.writeText(e.target.result); alert("복사되었습니다. 메모장/엑셀에 붙여넣기 해주세요."); }catch(_){ const w=window.open("about:blank","_blank"); w.document.write(`<pre>${e.target.result.replaceAll("<","&lt;")}</pre>`); } };
    if(blob.type.includes("csv")) reader.readAsText(blob); else alert("XLS는 '직접 링크 열기' 사용해주세요.");
  };
  panel.style.display="block";
}
function exportCSV(){
  const s = el("#dateStart").value, e = el("#dateEnd").value;
  if(!s||!e){ alert("시작일과 종료일을 선택하세요."); return; }
  const pivot = pivotFromLogsRange(getLogs(), s, e); // 로컬 기준 내보내기(안전)
  const rows = toCSVRowsFromPivot(pivot);
  const blob = makeCSVBlob(rows);
  const fn = `stats_${s}_to_${e}.csv`;
  tryShare(blob, fn, "린넨실 통계 CSV").then(shared=>{ if(!shared) autoDownloadOrShow(blob, fn); });
}
function exportXLS(){
  const s = el("#dateStart").value, e = el("#dateEnd").value;
  if(!s||!e){ alert("시작일과 종료일을 선택하세요."); return; }
  const blob = makeXLSBlobFromTable();
  const fn = `stats_${s}_to_${e}.xls`;
  tryShare(blob, fn, "린넨실 통계 엑셀").then(shared=>{ if(!shared) autoDownloadOrShow(blob, fn); });
}

/* 초기화 */
window.addEventListener("DOMContentLoaded",()=>{
  // 병동 캐싱
  const urlWard=new URL(location.href).searchParams.get("ward");
  if(urlWard){ state.ward=urlWard; localStorage.setItem(LS.ward,state.ward); }
  el("#wardSelect").value = state.ward;
  el("#wardSelect").onchange = e=>{ state.ward = e.target.value || ""; localStorage.setItem(LS.ward, state.ward); buildTable(); };

  // 입력 표
  buildTable();
  el("#saveAll").onclick = saveAll;

  // 통계: 오늘 1일치 디폴트
  const d=new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  el("#dateStart").value = `${yyyy}-${mm}-${dd}`;
  el("#dateEnd").value   = `${yyyy}-${mm}-${dd}`;

  el("#calcStats").onclick = renderStats;
  el("#exportCSVBtn").onclick = exportCSV;
  el("#exportXLSBtn").onclick = exportXLS;

  // 섹션 이동
  el("#gotoInput").onclick = ()=> (el("#sec-input").style.display="block", el("#sec-stats").style.display="none");
  el("#gotoStats").onclick = ()=> (el("#sec-input").style.display="none", el("#sec-stats").style.display="block", renderStats());

  // 탭
  els(".tab").forEach(t=> t.onclick=()=>{
    state.cat = t.dataset.cat;
    els(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    buildTable();
  });
});
</script>
</body>
</html>
